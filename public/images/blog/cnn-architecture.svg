<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
    <!-- Arka plan -->
    <rect width="800" height="600" fill="#1a1a1a"/>
    
    <!-- Başlık -->
    <text x="400" y="50" text-anchor="middle" fill="white" font-family="Arial" font-size="24" font-weight="bold">
        Evrişimli Sinir Ağı (CNN) Mimarisi
    </text>
    
    <!-- Giriş Katmanı -->
    <g transform="translate(50, 150)">
        <rect width="100" height="100" fill="#2196F3" opacity="0.8"/>
        <text x="50" y="130" text-anchor="middle" fill="white" font-family="Arial" font-size="14">Giriş Görüntüsü</text>
        <!-- Görüntü grid -->
        <path d="M33,33 h34 M33,67 h34" stroke="white" stroke-width="1"/>
        <path d="M33,33 v34 M67,33 v34" stroke="white" stroke-width="1"/>
    </g>
    
    <!-- Konvolüsyon Katmanı 1 -->
    <g transform="translate(200, 150)">
        <rect width="80" height="80" fill="#4CAF50" opacity="0.8"/>
        <rect x="20" width="80" height="80" fill="#4CAF50" opacity="0.8"/>
        <rect x="40" width="80" height="80" fill="#4CAF50" opacity="0.8"/>
        <text x="80" y="130" text-anchor="middle" fill="white" font-family="Arial" font-size="14">Konvolüsyon</text>
    </g>
    
    <!-- Havuzlama Katmanı 1 -->
    <g transform="translate(350, 150)">
        <rect width="60" height="60" fill="#9C27B0" opacity="0.8"/>
        <rect x="20" width="60" height="60" fill="#9C27B0" opacity="0.8"/>
        <rect x="40" width="60" height="60" fill="#9C27B0" opacity="0.8"/>
        <text x="70" y="130" text-anchor="middle" fill="white" font-family="Arial" font-size="14">Havuzlama</text>
    </g>
    
    <!-- Konvolüsyon Katmanı 2 -->
    <g transform="translate(480, 150)">
        <rect width="40" height="40" fill="#4CAF50" opacity="0.8"/>
        <rect x="20" width="40" height="40" fill="#4CAF50" opacity="0.8"/>
        <rect x="40" width="40" height="40" fill="#4CAF50" opacity="0.8"/>
        <text x="60" y="130" text-anchor="middle" fill="white" font-family="Arial" font-size="14">Konvolüsyon</text>
    </g>
    
    <!-- Tam Bağlantılı Katmanlar -->
    <g transform="translate(600, 150)">
        <!-- Nöronlar -->
        <circle cx="20" cy="20" r="5" fill="#F44336"/>
        <circle cx="20" cy="40" r="5" fill="#F44336"/>
        <circle cx="20" cy="60" r="5" fill="#F44336"/>
        
        <circle cx="50" cy="30" r="5" fill="#F44336"/>
        <circle cx="50" cy="50" r="5" fill="#F44336"/>
        
        <circle cx="80" cy="40" r="5" fill="#F44336"/>
        
        <!-- Bağlantılar -->
        <path d="M25,20 L45,30 M25,20 L45,50" stroke="#666" stroke-width="1"/>
        <path d="M25,40 L45,30 M25,40 L45,50" stroke="#666" stroke-width="1"/>
        <path d="M25,60 L45,30 M25,60 L45,50" stroke="#666" stroke-width="1"/>
        
        <path d="M55,30 L75,40" stroke="#666" stroke-width="1"/>
        <path d="M55,50 L75,40" stroke="#666" stroke-width="1"/>
        
        <text x="50" y="130" text-anchor="middle" fill="white" font-family="Arial" font-size="14">Tam Bağlantılı</text>
    </g>
    
    <!-- Çıkış Katmanı -->
    <g transform="translate(700, 150)">
        <circle cx="50" cy="40" r="20" fill="#F44336"/>
        <text x="50" y="130" text-anchor="middle" fill="white" font-family="Arial" font-size="14">Çıkış</text>
    </g>
    
    <!-- Açıklamalar -->
    <g transform="translate(50, 400)">
        <!-- Konvolüsyon açıklaması -->
        <rect width="20" height="20" fill="#4CAF50" opacity="0.8"/>
        <text x="30" y="15" fill="white" font-family="Arial" font-size="12">Konvolüsyon: Özellik çıkarımı</text>
        
        <!-- Havuzlama açıklaması -->
        <rect x="200" width="20" height="20" fill="#9C27B0" opacity="0.8"/>
        <text x="230" y="15" fill="white" font-family="Arial" font-size="12">Havuzlama: Boyut azaltma</text>
        
        <!-- Tam bağlantılı açıklaması -->
        <rect x="400" width="20" height="20" fill="#F44336" opacity="0.8"/>
        <text x="430" y="15" fill="white" font-family="Arial" font-size="12">Tam Bağlantılı: Sınıflandırma</text>
    </g>
    
    <!-- Oklar -->
    <g stroke="white" stroke-width="2" fill="none">
        <path d="M150,200 L200,200"/>
        <path d="M320,200 L350,200"/>
        <path d="M450,200 L480,200"/>
        <path d="M560,200 L600,200"/>
        <path d="M640,200 L680,200"/>
    </g>
</svg> 