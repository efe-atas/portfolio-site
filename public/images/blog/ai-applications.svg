<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
    <!-- Arka plan -->
    <rect width="800" height="600" fill="#1a1a1a"/>
    
    <!-- Başlık -->
    <text x="400" y="50" text-anchor="middle" fill="white" font-family="Arial" font-size="24" font-weight="bold">
        Yapay Zeka Uygulamaları
    </text>
    
    <!-- Görüntü İşleme -->
    <g transform="translate(150, 150)">
        <rect width="200" height="150" rx="10" fill="#2196F3" opacity="0.8"/>
        <text x="100" y="50" text-anchor="middle" fill="white" font-family="Arial" font-size="16">Görüntü İşleme</text>
        <path d="M50,80 h100 M50,100 h80 M50,120 h90" stroke="white" stroke-width="2" fill="none"/>
        <!-- Kamera ikonu -->
        <circle cx="150" cy="90" r="15" fill="white"/>
        <rect x="140" y="80" width="20" height="15" fill="#2196F3"/>
    </g>
    
    <!-- Doğal Dil İşleme -->
    <g transform="translate(450, 150)">
        <rect width="200" height="150" rx="10" fill="#4CAF50" opacity="0.8"/>
        <text x="100" y="50" text-anchor="middle" fill="white" font-family="Arial" font-size="16">Doğal Dil İşleme</text>
        <!-- Metin simgesi -->
        <path d="M60,80 h80 M60,100 h60 M60,120 h70" stroke="white" stroke-width="2" fill="none"/>
        <text x="150" y="110" fill="white" font-family="Arial" font-size="20">ABC</text>
    </g>
    
    <!-- Ses Tanıma -->
    <g transform="translate(150, 350)">
        <rect width="200" height="150" rx="10" fill="#9C27B0" opacity="0.8"/>
        <text x="100" y="50" text-anchor="middle" fill="white" font-family="Arial" font-size="16">Ses Tanıma</text>
        <!-- Ses dalgası -->
        <path d="M50,100 Q75,70 100,100 Q125,130 150,100" stroke="white" stroke-width="2" fill="none"/>
        <circle cx="150" cy="100" r="10" fill="white"/>
    </g>
    
    <!-- Robotik -->
    <g transform="translate(450, 350)">
        <rect width="200" height="150" rx="10" fill="#F44336" opacity="0.8"/>
        <text x="100" y="50" text-anchor="middle" fill="white" font-family="Arial" font-size="16">Robotik</text>
        <!-- Robot ikonu -->
        <rect x="70" y="70" width="60" height="60" rx="5" fill="white"/>
        <circle cx="85" cy="85" r="5" fill="#F44336"/>
        <circle cx="115" cy="85" r="5" fill="#F44336"/>
        <path d="M80,105 h40" stroke="#F44336" stroke-width="2"/>
    </g>
    
    <!-- Bağlantı çizgileri -->
    <g stroke="#666" stroke-width="2" stroke-dasharray="5,5">
        <path d="M250,225 L450,225"/>
        <path d="M250,425 L450,425"/>
        <path d="M250,225 L250,425"/>
        <path d="M450,225 L450,425"/>
    </g>
</svg> 