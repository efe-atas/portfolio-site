<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
    <!-- Arka plan -->
    <rect width="800" height="600" fill="#1a1a1a"/>
    
    <!-- Nöron detayları -->
    <g id="neuron-details" transform="translate(100, 100)">
        <!-- Ana nöron -->
        <circle cx="300" cy="200" r="80" fill="none" stroke="#4CAF50" stroke-width="2"/>
        <circle cx="300" cy="200" r="70" fill="#1a1a1a" stroke="#4CAF50" stroke-width="2"/>
        
        <!-- Dendritler -->
        <path d="M220,160 Q180,140 150,100" stroke="#2196F3" stroke-width="2" fill="none"/>
        <path d="M220,200 Q180,200 150,200" stroke="#2196F3" stroke-width="2" fill="none"/>
        <path d="M220,240 Q180,260 150,300" stroke="#2196F3" stroke-width="2" fill="none"/>
        
        <!-- Akson -->
        <path d="M380,200 Q420,200 450,200" stroke="#F44336" stroke-width="2" fill="none"/>
        <path d="M450,200 Q480,200 500,160" stroke="#F44336" stroke-width="2" fill="none"/>
        <path d="M450,200 Q480,200 500,240" stroke="#F44336" stroke-width="2" fill="none"/>
        
        <!-- Etiketler -->
        <text x="300" y="50" text-anchor="middle" fill="white" font-family="Arial" font-size="24">Biyolojik Nöron</text>
        <text x="150" y="80" text-anchor="middle" fill="#2196F3" font-family="Arial" font-size="16">Dendritler</text>
        <text x="500" y="140" text-anchor="middle" fill="#F44336" font-family="Arial" font-size="16">Akson</text>
        <text x="300" y="200" text-anchor="middle" fill="#4CAF50" font-family="Arial" font-size="16">Hücre Gövdesi</text>
    </g>
    
    <!-- Yapay nöron -->
    <g id="artificial-neuron" transform="translate(100, 400)">
        <text x="300" y="-30" text-anchor="middle" fill="white" font-family="Arial" font-size="24">Yapay Nöron</text>
        
        <!-- Girdiler -->
        <circle cx="150" cy="0" r="20" fill="#2196F3"/>
        <circle cx="150" cy="60" r="20" fill="#2196F3"/>
        <circle cx="150" cy="120" r="20" fill="#2196F3"/>
        
        <!-- Ağırlıklar -->
        <line x1="170" y1="0" x2="270" y2="60" stroke="#666" stroke-width="2"/>
        <line x1="170" y1="60" x2="270" y2="60" stroke="#666" stroke-width="2"/>
        <line x1="170" y1="120" x2="270" y2="60" stroke="#666" stroke-width="2"/>
        
        <!-- Toplama -->
        <circle cx="300" cy="60" r="30" fill="#4CAF50"/>
        <text x="300" y="65" text-anchor="middle" fill="white" font-family="Arial" font-size="20">Σ</text>
        
        <!-- Aktivasyon -->
        <path d="M330,60 Q380,60 380,60" stroke="#F44336" stroke-width="2" fill="none"/>
        <rect x="380" y="30" width="60" height="60" fill="#9C27B0" rx="10"/>
        <text x="410" y="65" text-anchor="middle" fill="white" font-family="Arial" font-size="16">f</text>
        
        <!-- Çıktı -->
        <circle cx="500" cy="60" r="20" fill="#F44336"/>
        <path d="M440,60 L480,60" stroke="#F44336" stroke-width="2"/>
        
        <!-- Etiketler -->
        <text x="150" y="-30" text-anchor="middle" fill="#2196F3" font-family="Arial" font-size="16">Girdiler</text>
        <text x="220" y="30" text-anchor="middle" fill="#666" font-family="Arial" font-size="16">Ağırlıklar</text>
        <text x="410" y="110" text-anchor="middle" fill="#9C27B0" font-family="Arial" font-size="16">Aktivasyon</text>
        <text x="500" y="100" text-anchor="middle" fill="#F44336" font-family="Arial" font-size="16">Çıktı</text>
    </g>
</svg> 