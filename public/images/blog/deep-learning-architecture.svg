<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
    <!-- Arka plan -->
    <rect width="800" height="600" fill="#1a1a1a"/>
    
    <!-- Katmanlar -->
    <g id="layers" transform="translate(100, 100)">
        <!-- Giriş katmanı -->
        <g class="input-layer">
            <circle cx="50" cy="100" r="20" fill="#4CAF50"/>
            <circle cx="50" cy="200" r="20" fill="#4CAF50"/>
            <circle cx="50" cy="300" r="20" fill="#4CAF50"/>
            <circle cx="50" cy="400" r="20" fill="#4CAF50"/>
            <text x="50" y="50" text-anchor="middle" fill="white" font-family="Arial" font-size="16">Giriş Katmanı</text>
        </g>
        
        <!-- Gizli katman 1 -->
        <g class="hidden-layer-1" transform="translate(200, 0)">
            <circle cx="50" cy="150" r="20" fill="#2196F3"/>
            <circle cx="50" cy="250" r="20" fill="#2196F3"/>
            <circle cx="50" cy="350" r="20" fill="#2196F3"/>
            <text x="50" y="50" text-anchor="middle" fill="white" font-family="Arial" font-size="16">Gizli Katman 1</text>
        </g>
        
        <!-- Gizli katman 2 -->
        <g class="hidden-layer-2" transform="translate(400, 0)">
            <circle cx="50" cy="200" r="20" fill="#9C27B0"/>
            <circle cx="50" cy="300" r="20" fill="#9C27B0"/>
            <text x="50" y="50" text-anchor="middle" fill="white" font-family="Arial" font-size="16">Gizli Katman 2</text>
        </g>
        
        <!-- Çıkış katmanı -->
        <g class="output-layer" transform="translate(600, 0)">
            <circle cx="50" cy="250" r="20" fill="#F44336"/>
            <text x="50" y="50" text-anchor="middle" fill="white" font-family="Arial" font-size="16">Çıkış Katmanı</text>
        </g>
        
        <!-- Bağlantılar -->
        <!-- Giriş -> Gizli 1 -->
        <path d="M70,100 L230,150" stroke="#666" stroke-width="2"/>
        <path d="M70,100 L230,250" stroke="#666" stroke-width="2"/>
        <path d="M70,100 L230,350" stroke="#666" stroke-width="2"/>
        <path d="M70,200 L230,150" stroke="#666" stroke-width="2"/>
        <path d="M70,200 L230,250" stroke="#666" stroke-width="2"/>
        <path d="M70,200 L230,350" stroke="#666" stroke-width="2"/>
        <path d="M70,300 L230,150" stroke="#666" stroke-width="2"/>
        <path d="M70,300 L230,250" stroke="#666" stroke-width="2"/>
        <path d="M70,300 L230,350" stroke="#666" stroke-width="2"/>
        <path d="M70,400 L230,150" stroke="#666" stroke-width="2"/>
        <path d="M70,400 L230,250" stroke="#666" stroke-width="2"/>
        <path d="M70,400 L230,350" stroke="#666" stroke-width="2"/>
        
        <!-- Gizli 1 -> Gizli 2 -->
        <path d="M270,150 L430,200" stroke="#666" stroke-width="2"/>
        <path d="M270,150 L430,300" stroke="#666" stroke-width="2"/>
        <path d="M270,250 L430,200" stroke="#666" stroke-width="2"/>
        <path d="M270,250 L430,300" stroke="#666" stroke-width="2"/>
        <path d="M270,350 L430,200" stroke="#666" stroke-width="2"/>
        <path d="M270,350 L430,300" stroke="#666" stroke-width="2"/>
        
        <!-- Gizli 2 -> Çıkış -->
        <path d="M470,200 L630,250" stroke="#666" stroke-width="2"/>
        <path d="M470,300 L630,250" stroke="#666" stroke-width="2"/>
    </g>
</svg> 