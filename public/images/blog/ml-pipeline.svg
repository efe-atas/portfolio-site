<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
    <!-- Arka plan -->
    <rect width="800" height="600" fill="#1a1a1a"/>
    
    <!-- Başlık -->
    <text x="400" y="50" text-anchor="middle" fill="white" font-family="Arial" font-size="24" font-weight="bold">
        Makine Öğrenimi İş Akışı
    </text>
    
    <!-- Veri Toplama -->
    <g transform="translate(100, 150)">
        <rect width="150" height="100" rx="10" fill="#2196F3" opacity="0.8"/>
        <text x="75" y="45" text-anchor="middle" fill="white" font-family="Arial" font-size="16">Veri Toplama</text>
        <!-- Veri simgesi -->
        <rect x="45" y="60" width="60" height="20" fill="white"/>
        <rect x="45" y="65" width="60" height="10" fill="#2196F3"/>
    </g>
    
    <!-- Veri Ön İşleme -->
    <g transform="translate(300, 150)">
        <rect width="150" height="100" rx="10" fill="#4CAF50" opacity="0.8"/>
        <text x="75" y="45" text-anchor="middle" fill="white" font-family="Arial" font-size="16">Veri Ön İşleme</text>
        <!-- Dişli simgesi -->
        <path d="M75,70 m-15,0 a15,15 0 1,0 30,0 a15,15 0 1,0 -30,0" fill="white"/>
        <path d="M75,63 L75,77 M68,70 L82,70" stroke="#4CAF50" stroke-width="2"/>
    </g>
    
    <!-- Model Eğitimi -->
    <g transform="translate(500, 150)">
        <rect width="150" height="100" rx="10" fill="#9C27B0" opacity="0.8"/>
        <text x="75" y="45" text-anchor="middle" fill="white" font-family="Arial" font-size="16">Model Eğitimi</text>
        <!-- Beyin simgesi -->
        <path d="M60,60 Q75,50 90,60 Q105,70 90,80 Q75,90 60,80 Q45,70 60,60" fill="white"/>
    </g>
    
    <!-- Model Değerlendirme -->
    <g transform="translate(100, 300)">
        <rect width="150" height="100" rx="10" fill="#F44336" opacity="0.8"/>
        <text x="75" y="45" text-anchor="middle" fill="white" font-family="Arial" font-size="16">Değerlendirme</text>
        <!-- Grafik simgesi -->
        <path d="M45,80 L105,80" stroke="white" stroke-width="2"/>
        <path d="M45,60 L45,80" stroke="white" stroke-width="2"/>
        <path d="M45,80 L65,70 L85,75 L105,65" stroke="white" stroke-width="2" fill="none"/>
    </g>
    
    <!-- Model İyileştirme -->
    <g transform="translate(300, 300)">
        <rect width="150" height="100" rx="10" fill="#FF9800" opacity="0.8"/>
        <text x="75" y="45" text-anchor="middle" fill="white" font-family="Arial" font-size="16">İyileştirme</text>
        <!-- Yukarı ok simgesi -->
        <path d="M75,80 L60,65 L90,65 Z" fill="white"/>
        <path d="M75,65 L75,85" stroke="white" stroke-width="2"/>
    </g>
    
    <!-- Dağıtım -->
    <g transform="translate(500, 300)">
        <rect width="150" height="100" rx="10" fill="#607D8B" opacity="0.8"/>
        <text x="75" y="45" text-anchor="middle" fill="white" font-family="Arial" font-size="16">Dağıtım</text>
        <!-- Bulut simgesi -->
        <path d="M60,70 Q50,70 50,80 Q40,80 40,90 Q60,100 90,90 Q100,80 90,70 Q85,60 75,65 Q70,60 60,70" fill="white"/>
    </g>
    
    <!-- İzleme -->
    <g transform="translate(300, 450)">
        <rect width="150" height="100" rx="10" fill="#795548" opacity="0.8"/>
        <text x="75" y="45" text-anchor="middle" fill="white" font-family="Arial" font-size="16">İzleme</text>
        <!-- Monitör simgesi -->
        <rect x="45" y="60" width="60" height="40" rx="5" fill="white"/>
        <path d="M65,60 L85,60" stroke="#795548" stroke-width="2"/>
        <circle cx="75" cy="80" r="5" fill="#795548"/>
    </g>
    
    <!-- Oklar -->
    <g stroke="white" stroke-width="2" fill="none" marker-end="url(#arrowhead)">
        <!-- Yatay oklar -->
        <path d="M250,200 L300,200"/>
        <path d="M450,200 L500,200"/>
        <path d="M250,350 L300,350"/>
        <path d="M450,350 L500,350"/>
        
        <!-- Dikey oklar -->
        <path d="M175,250 L175,300"/>
        <path d="M375,250 L375,300"/>
        <path d="M575,250 L575,300"/>
        <path d="M375,400 L375,450"/>
    </g>
    
    <!-- Ok başı tanımı -->
    <defs>
        <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
            <polygon points="0 0, 10 3.5, 0 7" fill="white"/>
        </marker>
    </defs>
</svg> 